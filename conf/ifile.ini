; Mail du webmaster
webmaster_mail = contact@localhost

; Plugin des répertoires par défaut
default_plugin = Dir

; Le nom du template
template = default

; Afficher les fichiers cachés ou non (commençant par un ".")
view_hidden_file = true

; Spécifie les droits à attribuer aux fichier uploadé
; /!\ Faites très attention à ce que vous faites ici !
file_chmod = 0765
dir_chmod = 0775

; Langue
lng = fr_FR

; Titre navigateur
title = " - iFile"

; Active le compteur de téléchargement
; (compte uniquement les téléchargements et non les visualisations)
download_counter = no

; Le tri par défaut
; Valeurs possibles :
; - Par défaut (dépend du système de fichier) : 0
; - De A à Z : 1
; - De Z à A : 2
; Sur les extensions :
; - De A à Z : 3
; - De Z à A : 4
sort = 3

; Mettre les répertoires en premier ?
folder_first = true

; Grouper par critère de tri
group_by_sort = true



; Ne pas éditer les lignes suivantes,

; Générer des miniatures dans les galeries
create_thumb = true

; Ne sert pas pour le moment...
; QUERY_STRING ou PATH_INFO
; /!\ NE PAS EDITER /!\
url_scan = QUERY_STRING



