; Ce fichier contient les configurations de certains plugins


[gallery]
img_per_line = 3		; Le nombre d'image à afficher sur chaque ligne
;img_width = 150		; La largeur des miniatures à générer, garde l'image proportionnelle si img_height n'est pas déclaré
;img_height = 150


[zenphoto]
img_width = 200	; La largeur des miniatures à générer, garde l'image proportionnelle si img_height n'est pas déclaré
;img_height = 150


[mp3]
auto_play = true	; Lance la lecture automatiquement
loop = false		; Boucler une fois la musique lue ?


[slideshow]
view_item = 2	; 0 : affiche les dossiers et les fichiers, 1 : affiche que les fichiers, 2 : affiche uniquement les images dans le diaporama
timeout = 4		; Temps en seconde avant de passer à l'item suivant

