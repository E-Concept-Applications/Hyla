; Courriel du webmestre
webmaster_mail = 

; Le template par défaut
template = crystal

; La feuille de style par défaut
style = default.css

; Langue
lng = fr-FR

; Titre navigateur
title = - Hyla

; Les droits à attribuer aux fichiers uploadés
; /!\ Faites très attention à ce que vous faites ici !
file_chmod = 765
dir_chmod = 775

; Envoyer un mail lors de l'envoie d'un fichier anonyme
send_mail = true

; Le tri par défaut
; Valeurs possibles :
; - Par défaut (dépend du système de fichier) : 0
; - De A à Z : 1
; - De Z à A : 2
; Sur les extensions :
; - De A à Z : 3
; - De Z à A : 4
; Par catégorie :
; - De A à Z : 5
; - De Z à A : 6
; Par taille :
; - Du - / + : 7
; - Du + / - : 8
sort = 5

; Mettre les répertoires en premier ?
folder_first = true

; Grouper par critère de tri
group_by_sort = true

; Nombre d'objet par page
; 0 pour tout afficher (non recommandé pour des raisons de charge serveur dans le cas de génération de galeries !)
nbr_obj = 15

; Afficher les fichiers cachés ou non (commençant par un ".")
view_hidden_file = false

; Active le compteur de téléchargement
; (compte uniquement les téléchargements et non les visualisations)
download_counter = no

; Plugin des répertoires par défaut
default_plugin = Dir

; Permet de voir les actions nécessitant d'avoir les droits même non connecté
view_toolbar = true

; Afficher l'arborescence de dossier
; Valeurs possibles
; - 0 : Jamais
; - 1 : Uniquement lorsque l'on est dans un dossier
; - 2 : Toujours
view_tree = 1

; Le temps de redirection
; 1 seconde est le minimum
time_of_redirection = 4

; Autoriser ou non le téléchargement de dossier
download_dir = no

; Si vous avez des problèmes de compatibilité
; avec des noms de dossiers / fichiers comportant des caractères spéciaux ('#+&...), activez cette option
url_encode = yes

; La méthode d'authentification
; - default : méthode standard
; - ldap : Authentification grâce à un annuaire LDAP (bêta)
auth_method = default

; Le nombre de fichiers maximal à afficher dans le flux rss
; Il n'est PAS RECOMMANDÉ de dépasser 10 fichiers...
rss_nbr_obj = 10

; Le nombre de commentaires maximal à afficher dans le flux rss
rss_nbr_comment = 20

; Si le système de fichiers est en UTF8, spécifiez le ici
fs_charset_is_utf8 = yes


; Ne pas éditer les lignes suivantes,


; Ne sert pas pour le moment...
; QUERY_STRING ou PATH_INFO
; /!\ NE PAS EDITER /!\
url_scan = QUERY_STRING

